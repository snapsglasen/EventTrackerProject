<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Matsuri Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<h1>Irasshaimase</h1>

<div id="matsuriData">

</div>

<div id="updateDiv">
<h2>Update Existing Matsuri</h2>
<form name="updateMatsuriForm">

<label for="matsuriId">Existing Matsuri ID</label><br>
<input type="number" name="matsuriId"><br>
<label for="name">Name</label><br><input type="text" name="name"><br>
			<label for="reason">Reason for Season</label> <br>
			<textarea rows="3" cols="40" name="reason"></textarea>
			<br> <label for="food">Food Served</label><br>
			<textarea rows="3" cols="40" name="food"></textarea>
			<br> <label for="date">Date of Holiday</label> <br>
			 <input
				type="text" name="date"><br> <label for="presents">Are
				Presents given?</label><br><select name="presents">
				<option value="false">No</option>
				<option value="true">Yes</option>
			</select>
<button name="update">Update Matsuri</button>

</form>
</div>

	<div id="eventList">
		<h2>All Matsuris</h2>
		<table class="table table-striped table-hover">
			<thead class="table-light">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Reason for the Season</th>
					<th>Food Served</th>
					<th>General Date</th>
					<th>Are Presents Given?</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

	</div>
	
	<h2>Data Input For New Matsuri</h2>
	<form name="matsuriForm">
	<input type="number" name="matsuriId">
	<button name="lookup">Get Matsuri by ID</button>
	<button name="delete">Delete Matsuri</button>
	
	</form>
	
	

	<div>
		<form name="addMatsuriForm">

			<label for="name">Name</label><br> <input type="text" name="name"><br>
			<label for="reason">Reason for Season</label><br>
			<textarea rows="3" cols="40" name="reason"></textarea>
			<br> <label for="food">Food Served</label><br>
			<textarea rows="3" cols="40" name="food"></textarea>
			<br> <label for="date">Date of Holiday</label><br> <input
				type="text" name="date"><br> <label for="presents">Are
				Presents given?</label> <select name="presents">
				<option value="false">No</option>
				<option value="true">Yes</option>
			</select>
			
			<button name="addMatsuri">Add Matsuri</button>

		</form>

	</div>
</body>
</html>
